<md-content md-theme="customPalette" layout-padding="">
    <div  layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm="">
            <label>First name</label>
            <input ng-model="user.firstName">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
            <label>Last Name</label>
            <input ng-model="theMax">
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <label>Title</label>
            <input ng-model="user.title">
        </md-input-container>

        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>

    </div>

    <md-input-container class="md-block" layout-gt-xs="row">
        <label>Report</label>
        <textarea ng-model="user.report" columns="1" md-maxlength="150" rows="1"></textarea>
    </md-input-container>

</md-content>
