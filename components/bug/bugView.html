<md-content md-theme="customPalette" layout-padding="">
    <div>
        <md-input-container>
            <label>Title</label>
            <input ng-model="bug.title">
        </md-input-container>
        
    </div>

    <md-input-container class="md-block" layout-gt-xs="row">
        <label>Report</label>
        <textarea ng-model="bug.report" columns="1" md-maxlength="150" rows="1"></textarea>
    </md-input-container>
    <md-button class="md-raised md-warn" ng-click="bug.send()">Post</md-button>
</md-content>
